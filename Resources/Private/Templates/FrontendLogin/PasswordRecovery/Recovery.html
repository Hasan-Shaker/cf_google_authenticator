<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
    <header class="mb-3 text-center">
        <f:render arguments="{label: 'back_to_sign_in', pid: settings.defaultPid}" partial="HeaderIcon"/>
        <h1><f:translate extensionName="MrFelogin" id="reset_password"/></h1>
    </header>
    <f:render partial="ValidationErrors"/>
    <div class="card">
        <div class="card-body">
            <f:form action="recovery" data="{action: 'recovery-password'}" hiddenFieldClassName="d-none" novalidate="true">
                <div class="form-group">
                    <label for="user"><f:translate extensionName="MrFelogin" id="enter_your_data"/> <span class="text-danger">*</span></label>
                    <f:form.textfield autofocus="true" class="form-control" id="user" name="userIdentifier" required="true" type="email"/>
                </div>
                <f:form.button class="form-control btn btn-success" data="{loading-text: '{f:translate(extensionName: \'MrFelogin\', id: \'process\')}'}" name="submit">
                    <f:translate extensionName="MrFelogin" id="reset_password"/>
                </f:form.button>
            </f:form>
            <f:render arguments="{label: 'back_to_sign_in', pid: settings.defaultPid}" partial="Back"/>
        </div>
    </div>
</html>
